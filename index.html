<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div id="calculator">
        <div class="display"></div>
        <div class="buttons-container">
            <button type="button" value="clear"  class="button button-grey" >AC</button>
            <button class="button button-grey">+/-</button>
            <button type="button" value="%" class="button button-grey" >%</button>
            <button type="button" value="/" class="button button-orange" >/</button>
            <button type="button" value="7" class="button button-dark-grey" >7</button>
            <button type="button" value="8" class="button button-dark-grey" >8</button>
            <button type="button" value="9" class="button button-dark-grey" >9</button>
            <button type="button" value="*" class="button button-orange">*</button>
            <button type="button" value="4" class="button button-dark-grey" >4</button>
            <button type="button" value="5" class="button button-dark-grey" >5</button>
            <button type="button" value="6" class="button button-dark-grey" >6</button>
            <button type="button" value="-" class="button button-orange" >-</button>
            <button type="button" value="1" class="button button-dark-grey" >1</button>
            <button type="button" value="2" class="button button-dark-grey" >2</button>
            <button type="button" value="3" class="button button-dark-grey" >3</button>
            <button type="button" value="+" class="button button-orange" >+</button>
            <button type="button" value="rewind" class="button button-dark-grey" >rewind icon</button>
            <button type="button" value="0" class="button button-dark-grey" >0</button>
            <button type="button" value="." class="button button-dark-grey" >.</button>
            <button type="button" value="=" class="button button-orange" >=</button>
        </div>
    </div>
</body>
</html>
