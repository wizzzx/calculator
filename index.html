<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div id="calculator">
        <div class="header_container">
            <h1 class="header">calc</h1>
            <div class="theme_selector">
                <p>THEME</p>
<!--               theme selector switch, will have to look for it online-->
            </div>
        </div>
        <div class="display_container">
            <div id="result"></div>
            <div id="display"></div>
        </div>
        <div id="button-panel">
            <button type="button" value="7" class="button">7</button>
            <button type="button" value="8" class="button">8</button>
            <button type="button" value="9" class="button">9</button>
            <button id="del" type="button" class="button button-gray">DEL</button>
            <button type="button" value="4" class="button">4</button>
            <button type="button" value="5" class="button">5</button>
            <button type="button" value="6" class="button">6</button>
            <button type="button" value="+" class="button">+</button>
            <button type="button" value="1" class="button">1</button>
            <button type="button" value="2" class="button">2</button>
            <button type="button" value="3" class="button">3</button>
            <button type="button" value="-" class="button">-</button>
            <button type="button" value="." class="button">.</button>
            <button type="button" value="0" class="button">0</button>
            <button type="button" value="/" class="button">/</button>
            <button type="button" value="*" class="button">x</button>
            <button id="reset" type="button" class="button button-gray button-large">RESET</button>
            <button id="equals" type="button" class="button button-orange button-large">=</button>
        </div>
    </div>
</body>
</html>
