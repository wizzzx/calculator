<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="display">123</div>
        <div class="buttons-container">
            <button id="clear" class="button button-grey" >AC</button>
            <button class="button button-grey">+/-</button>
            <button id="percent" class="button button-grey" >%</button>
            <button id="divide" class="button button-orange" >/</button>
            <button id="seven" class="button button-dark-grey" >7</button>
            <button id="eight" class="button button-dark-grey" >8</button>
            <button id="nine" class="button button-dark-grey" >9</button>
            <button id="multiply" class="button button-orange" >*</button>
            <button id="four" class="button button-dark-grey" >4</button>
            <button id="five" class="button button-dark-grey" >5</button>
            <button id="six" class="button button-dark-grey" >6</button>
            <button id="minus" class="button button-orange" >-</button>
            <button id="one" class="button button-dark-grey" >1</button>
            <button id="two" class="button button-dark-grey" >2</button>
            <button id="three" class="button button-dark-grey" >3</button>
            <button id="plus" class="button button-orange" >+</button>
            <button id="rewind" class="button button-dark-grey" >rewind icon</button>
            <button id="zero" class="button button-dark-grey" >0</button>
            <button id="dot" class="button button-dark-grey" >.</button>
            <button id="equals" class="button button-orange" >=</button>

        </div>
    </div>
</body>
</html>
