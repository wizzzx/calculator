<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons-container">
            <button class="button button-grey" id="clear">AC</button>
            <button class="button button-grey">+/-</button>
            <button class="button button-grey" id="percent">%</button>
            <button class="button button-orange" id="divide">/</button>
            <button class="button button-dark-grey" id="seven">7</button>
            <button class="button button-dark-grey" id="eight">8</button>
            <button class="button button-dark-grey" id="nine">9</button>
            <button class="button button-orange" id="multiply">*</button>
            <button class="button button-dark-grey" id="four">4</button>
            <button class="button button-dark-grey" id="five">5</button>
            <button class="button button-dark-grey" id="six">6</button>
            <button class="button button-orange" id="minus">-</button>
            <button class="button button-dark-grey" id="one">1</button>
            <button class="button button-dark-grey" id="two">2</button>
            <button class="button button-dark-grey" id="three">3</button>
            <button class="button button-orange" id="plus">+</button>
            <button class="button button-dark-grey" id="rewind">rewind icon</button>
            <button class="button button-dark-grey" id="zero">0</button>
            <button class="button button-dark-grey" id="dot">.</button>
            <button class="button button-orange" id="equals">=</button>
        </div>
    </div>
</body>
</html>
